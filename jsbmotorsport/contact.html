<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <!-- Add icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>JSB Motorsport-Contact Us</title>
    <link rel="icon" href="images/icon_jsbcolor.png">

  </head>


  <body>
          <!-- START HEADER -->

          <header class="sticky-top">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark navbar-fixed-top">
                <a class="navbar-brand" href="index.html">
                  <img src="images/jsblogo.png" width="80" alt="JSB Motorsport Logo" loading="lazy">
                </a>

                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav ml-auto">
                      <a class="nav-item nav-link" href="index.html" target=_top>Home <span class="sr-only">(current)</span></a>
                      <a class="nav-item nav-link" href="gallery.html" target=_top>Gallery</a>
                      <a class="nav-item nav-link active" href="contact.html" target=_top>Contact Us</a>
                    </div>
                </div>
            </nav>
          </header>

          <!-- END HEADER -->




          <!-- START PAGE CONTENTS -->


          <div class = "container">
            <div class="row h-100 align-items-center justify-content-center text-left" >
                <div class="col-lg-10 align-self-end">


                      <!--Section: Contact v.2-->
                      <section class="mb-4">

                          <!--Section heading-->
                          <h1 class="h1-responsive font-weight-bold text-center my-4">Contact Us</h1>
                          <!--Section description-->
                          <p class="text-center w-responsive mx-auto mb-5">Do you have any questions or comments?
                            Please do not hesitate to contact us!<br>We are always open to thoughts from you - our fan base!</p>

                          <div class="row">

                              <!--Grid column-->
                              <div class="col-md-12 mb-md-0 mb-5">
                                  <form>

                                      <!--Grid row-->
                                      <div class="row" style="margin-bottom:2%;">

                                          <!--Grid column-->
                                          <div class="col-md-6">
                                              <div class="md-form mb-0">
                                                  <label for="name" class="">Your name:</label>
                                                  <input type="text" id="name" name="name" class="form-control">

                                              </div>
                                          </div>
                                          <!--Grid column-->

                                          <!--Grid column-->
                                          <div class="col-md-6">
                                              <div class="md-form mb-0">
                                                  <label for="email" class="">Your email:</label>
                                                  <input type="text" id="email" name="email" class="form-control">

                                              </div>
                                          </div>
                                          <!--Grid column-->

                                      </div>
                                      <!--Grid row-->

                                      <!--Grid row-->
                                      <div class="row" style="margin-bottom:2%;">
                                          <div class="col-md-12">
                                              <div class="md-form mb-0">
                                                  <label for="subject" class="">Subject:</label>
                                                  <input type="text" id="subject" name="subject" class="form-control">

                                              </div>
                                          </div>
                                      </div>
                                      <!--Grid row-->

                                      <!--Grid row-->
                                      <div class="row" style="margin-bottom:3%;">

                                          <!--Grid column-->
                                          <div class="col-md-12">

                                              <div class="md-form">
                                                <label for="message">Your message:</label>
                                                  <textarea id="message" name="message" rows="2" class="form-control md-textarea"></textarea>

                                              </div>

                                          </div>
                                      </div>
                                      <!--Grid row-->

                                  </form>

                                  <div class="text-center text-md-centre">
                                      <a class="btn btn-primary">Send</a>
                                  </div>
                                  <div class="status"></div>
                              </div>
                              <!--Grid column-->



                          </div>



                          <!--Grid column-->
                          <div class="text-center">
                            <p>
                              <br><br>
                                info@jsbmotorsport.com<br>
                                + 01 234 567 89<br>
                                Capetown, Norway
                            </p>
                          </div>
                          <!--Grid column-->

                      </section>
                      <!--Section: Contact v.2-->



                </div>
            </div>
          </div>

          <!-- END PAGE CONTENTS -->







          <!-- START FOOTER -->

          <footer class="footer bg-dark text-white" style="margin-bottom:0px;">


              <h2 class="text-center">Get Social With Us!</h2>

              <p class="text-center">
                  <a href="https://www.instagram.com/jsbmotorsport/" target="_blank"
                  class="fa fa-instagram fa-2x ml-3 mr-3 mb-2" style="color: rgba(255, 0, 0, 1);"></a>

                  <a href="https://www.facebook.com/JSBMotorsport/" target="_blank"
                  class="fa fa-facebook fa-2x ml-3 mr-3 mb-2" style="color: rgba(255, 0, 0, 1);"></a>
              </p>

              <p class="text-center">
                Copyright &copy; <script>document.write(new Date().getFullYear())</script> JSBmotorsport&trade;</p>

          </footer>

          <!-- END HEADER -->











    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
