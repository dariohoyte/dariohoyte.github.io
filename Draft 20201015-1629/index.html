    <div class="text-center container-fluid"
      style="background-color: rgba(0, 0, 0, 0.7);
      background-image: url('images/background/background.png');
      background-size: cover; background-repeat: no-repeat; height:100vh; width:100vw;">



                <form class="form-signin"  style="background-color: rgba(255, 255, 255, 0.8);
                border-radius:5%;
                margin-top:5%;" >

                  <img class="mb-4" src="images/logos/companylogo.png" alt="" width=40% height=auto>
                  <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
                  <label for="uname" class="sr-only">Username</label>
                  <input type="text" id="uname" class="form-control" placeholder="Username" required autofocus>
                  <label for="inputPassword" class="sr-only">Password</label>
                  <input type="password" id="pw" class="form-control" placeholder="Password" required>
                  <div class="checkbox mb-3 mt-3">
                    <label>
                      <input type="checkbox" onclick="js_ShowHiddenPW('pw')"> Show password
                    </label>
                  </div>
                  <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>

                  <p class="mt-5 mb-3 text-muted text-center">
                      Copyright &copy; 2016-<script>document.write(new Date().getFullYear())</script><br>
                      Company123&trade;</p>
                </form>
